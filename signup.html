        <header>
            <p class="flex-container">

            <h class="flex-item-name">Cubix Rubers</h>

    <main>
                <div class="signup-container">
                    
                    
                    <form id="signup-info">
                        
                    <p>
                        <label class="signup-label", for="username">Username:</label><br>
                        <input type="text" id="username" name="username" required placeholder="Enter Username">
                    </p>
                    
                    <p>
                        <label class="signup-label", for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required placeholder="Enter Password">                
                    </p>

                    <p>
                        <label class="signup-label", for="confirm-password">Confirm Password:</label><br>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-Enter Password">
                    </p>

                    <p>
                        <label class="signup-label", for="email">Email:</label><br>
                        <input type="text" id="email" name="email" required placeholder="Enter Email">
                        <input type="submit" value="Signup" style="margin-left: 10px;">
                    </p>
                
                    </form>

                </div>

        <div class="signup-messageBox"></div>
